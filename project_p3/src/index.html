            var basicMaterials = [

            ];

              new THREE.MeshPhongMaterial({color: 0x90e7ff, name: "pho0", wireframe: false, shininess: 60, specular: 0x90e7ff, side: THREE.FrontSide}),

              new THREE.MeshPhongMaterial({color: 0x808080, name: "pho3", wireframe: false, shininess: 60, specular: 0x808080, side: THREE.FrontSide})
            ];
            var plane = new Plane(-30, 0, 0);

            var spotlight = [new Spotlight(-100, 100, -100), new Spotlight(100, 100, -100), new Spotlight(-100, 100, 100), new Spotlight(100, 100, 100)];
            var main = new Main();
            main.init();
